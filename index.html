<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Maps Tickets Analysis</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 450px;
      width: 100%;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
      text-align: center;
    }

    p.subtitle {
      color: #666;
      text-align: center;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
      font-size: 14px;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input[type="password"]:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-success {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      color: white;
      margin-top: 20px;
    }

    .btn-success:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(17, 153, 142, 0.4);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .message {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      text-align: center;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .message.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    .hidden {
      display: none;
    }

    .loader {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
      margin-left: 10px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .status-indicator {
      text-align: center;
      margin-top: 20px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
      font-size: 14px;
      color: #666;
    }

    .status-indicator.processing {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé´ Tickets Analysis</h1>
    <p class="subtitle">Enter password to access the control panel</p>

    <div id="messageBox"></div>

    <div id="loginSection">
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          placeholder="Enter password"
          autocomplete="current-password"
        >
      </div>
      <button class="btn btn-primary" id="verifyBtn">
        Verify Password
      </button>
    </div>

    <div id="controlSection" class="hidden">
      <button class="btn btn-success" id="runScriptBtn">
        Run Analysis Script
      </button>
      <div id="statusIndicator" class="status-indicator hidden">
        <span id="statusText"></span>
      </div>
    </div>
  </div>

  <script>
    let password = '';
    let isProcessing = false;

    const messageBox = document.getElementById('messageBox');
    const loginSection = document.getElementById('loginSection');
    const controlSection = document.getElementById('controlSection');
    const passwordInput = document.getElementById('password');
    const verifyBtn = document.getElementById('verifyBtn');
    const runScriptBtn = document.getElementById('runScriptBtn');
    const statusIndicator = document.getElementById('statusIndicator');
    const statusText = document.getElementById('statusText');

    function showMessage(text, type = 'info') {
      messageBox.innerHTML = `<div class="message ${type}">${text}</div>`;
      setTimeout(() => {
        messageBox.innerHTML = '';
      }, 5000);
    }

    function updateStatus() {
      fetch('/api/status')
        .then(res => res.json())
        .then(data => {
          isProcessing = data.isProcessing;
          if (isProcessing) {
            statusIndicator.classList.remove('hidden');
            statusIndicator.classList.add('processing');
            statusText.innerHTML = '<span class="pulse">‚öôÔ∏è Script is running...</span>';
            runScriptBtn.disabled = true;
            runScriptBtn.innerHTML = 'Processing... <span class="loader"></span>';
          } else {
            if (!statusIndicator.classList.contains('hidden')) {
              statusIndicator.classList.remove('processing');
              statusText.innerHTML = '‚úÖ Process completed';
              setTimeout(() => {
                statusIndicator.classList.add('hidden');
              }, 3000);
            }
            runScriptBtn.disabled = false;
            runScriptBtn.innerHTML = 'Run Analysis Script';
          }
        })
        .catch(err => console.error('Status check failed:', err));
    }

    async function verifyPassword() {
      const pwd = passwordInput.value.trim();
      if (!pwd) {
        showMessage('Please enter a password', 'error');
        return;
      }

      verifyBtn.disabled = true;
      verifyBtn.innerHTML = 'Verifying... <span class="loader"></span>';

      try {
        const response = await fetch('/api/verify-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password: pwd })
        });

        const data = await response.json();

        if (data.success) {
          password = pwd;
          showMessage('‚úÖ Access granted!', 'success');
          loginSection.classList.add('hidden');
          controlSection.classList.remove('hidden');
          updateStatus();
          setInterval(updateStatus, 2000);
        } else {
          showMessage('‚ùå Invalid password. Please try again.', 'error');
          passwordInput.value = '';
          passwordInput.focus();
        }
      } catch (error) {
        showMessage('‚ùå Connection error. Please try again.', 'error');
      } finally {
        verifyBtn.disabled = false;
        verifyBtn.innerHTML = 'Verify Password';
      }
    }

    async function runScript() {
      if (isProcessing) {
        showMessage('Script is already running', 'info');
        return;
      }

      runScriptBtn.disabled = true;
      runScriptBtn.innerHTML = 'Starting... <span class="loader"></span>';

      try {
        const response = await fetch('/api/run-script', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password })
        });

        const data = await response.json();

        if (data.success) {
          showMessage('‚úÖ Script started successfully!', 'success');
          isProcessing = true;
          statusIndicator.classList.remove('hidden');
          statusIndicator.classList.add('processing');
          statusText.innerHTML = '<span class="pulse">‚öôÔ∏è Script is running...</span>';
        } else {
          showMessage(`‚ùå ${data.message}`, 'error');
          runScriptBtn.disabled = false;
          runScriptBtn.innerHTML = 'Run Analysis Script';
        }
      } catch (error) {
        showMessage('‚ùå Failed to start script. Check console for details.', 'error');
        runScriptBtn.disabled = false;
        runScriptBtn.innerHTML = 'Run Analysis Script';
      }
    }

    verifyBtn.addEventListener('click', verifyPassword);
    runScriptBtn.addEventListener('click', runScript);

    passwordInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        verifyPassword();
      }
    });
  </script>
</body>
</html>
